<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Home</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title></title>
        <!-- Bootstrap Core CSS -->
        <link href="../MyStyle/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Custom CSS -->
        <link href="../MyStyle/dist/css/sb-admin-2.css" rel="stylesheet" />
        <!-- Custom Fonts -->
        <link href="../MyStyle/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <div id="wrapper">
            <!-- Navigation -->
            <div class="container">
                <!--id="page-wrapper"-->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header"><span class="glyphicon glyphicon-dashboard"></span> Dashboard
                            <input type="button" class="btn btn-danger pull-right" value="Logout"/></h1>
                    </div>

                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-user fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <!--<div class="huge">26</div>-->
                                        <div>Create New User!</div>
                                    </div>
                                </div>
                            </div>
                            <a href="#">
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-tasks fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <!--<div class="huge">12</div>-->
                                        <div>Check Status!</div>
                                    </div>
                                </div>
                            </div>
                            <a href="#">
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-yellow">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-gears fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <!--<div class="huge">124</div>-->
                                        <div>Edit Data!</div>
                                    </div>
                                </div>
                            </div>
                            <a href="#">
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-red">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-users fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <!--<div class="huge">13</div>-->
                                        <div>View Users!</div>
                                    </div>
                                </div>
                            </div>
                            <a href="#">
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <!--<div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-bar-chart-o fa-fw"></i> New User Chart
                            </div>
                           
                            <div class="panel-body">
                                <div id="morris-area-chart"></div>
                            </div>
                        </div>-->


                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-bar-chart-o fa-fw"></i> Bar Chart Example
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-14">
                                        <div class="table-responsive">
                                        </div>
                                        <!-- /.table-responsive -->
                                    </div>
                                </div>
                                <!-- /.row -->
                            </div>
                            <!-- /.panel-body -->
                        </div>


                    </div>
                    <h:form>
                        <h:dataTable class="table table-bordered table-hover table-striped" value="#{patients.patients}" var="p">
                            <h:column>
                                <f:facet name="header">Patient ID</f:facet>
                                    #{p.patientId}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                    #{p.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Age</f:facet>
                                    #{p.age}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Last Quiz</f:facet>
                                    #{p.age}
                            </h:column>
                            <h:column>
                                <h:commandButton value="Details" style="width:100%;" action="#{patients.getPatientReport(p.username)}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>

                    <!-- /.col-lg-4 -->
                </div>
                <!-- /.row -->

            </div>
            <!-- /#page-wrapper -->
        </div>
        <!-- /#wrapper -->
        <!-- jQuery -->
        <script src="../MyStyle/bower_components/jquery/dist/jquery.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="../MyStyle/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- Morris Charts JavaScript -->
        <script src="../MyStyle/bower_components/raphael/raphael.js"></script>
        <script src="../MyStyle/bower_components/morrisjs/morris.js"></script>
        <script src="../MyStyle/js/morris-data.js"></script>
    </h:body>
</html>
