<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>
        Welcome
    </title>
    <!-- Bootstrap Core CSS -->
    <link href="MyStyle/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="../Admin/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet" />

    <link href="../Admin/dist/css/sb-admin-2.css" rel="stylesheet" />
    <!-- Custom Fonts -->
    <link href="MyStyle/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel-default"  hidden="hidden">
                    <label ID="lblmsg" Class="alert alert-danger col-lg-12 col-sm-12 col-md-12"></label>
                </div>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <fieldset>
                            <h:form>
                            <div class="form-group">
                                <!--<input type="text" ID="txtUname" value="{login.username}" placeholder="User name" Class="form-control"/> -->
                                <p>Username: <h:inputText value="#{login.username}" class="form-control" /></p>
                            </div>
                            <div class="form-group">
                                <!--<h:input type="password" ID="txtPassword" placeholder="Password" Class="form-control" value="{login.password}" /> -->
                                <p>Password: <h:inputSecret class="form-control"  value="#{login.password}"></h:inputSecret></p>
                            </div>
                            <div class="form-group">
                                <a href="#" id="txtCPassword" class="btn-link pull-right" >Forgot Password</a>
                            </div>

                            <!-- Change this to a button or input when using this as a form 
                            <Button ID="LinkButton1" class="btn btn-lg btn-success btn-block" value="{login.login()}">Login</Button> -->
                             <h:commandButton id="LinkButton1" class="btn btn-lg btn-success btn-block" value="Login" action="#{login.login()}" />
                            </h:form>
                        </fieldset>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
