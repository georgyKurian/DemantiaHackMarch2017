<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- Bootstrap Core CSS -->
    <link href="MyStyle/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="../Admin/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet" />

    <link href="../Admin/dist/css/sb-admin-2.css" rel="stylesheet" />
    <!-- Custom Fonts -->
    <link href="MyStyle/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel-default"  hidden="hidden">
                    <label ID="lblmsg" Class="alert alert-danger col-lg-12 col-sm-12 col-md-12"></label>
                </div>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <fieldset>
                            <div class="form-group">
                                <input type="text" ID="txtUname"  placeholder="User name" Class="form-control"/>
                            </div>
                            <div class="form-group">
                                <input type="password" ID="txtPassword" placeholder="Password" Class="form-control"  />
                            </div>
                            <div class="form-group">
                                <a href="#" id="txtCPassword" class="btn-link pull-right">Forgot Password</a>
                            </div>

                            <!-- Change this to a button or input when using this as a form -->
                            <Button ID="LinkButton1" class="btn btn-lg btn-success btn-block" OnClick="LinkButton1_Click">Login</Button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
